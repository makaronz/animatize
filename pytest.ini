[pytest]
# Pytest configuration for video generation testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory patterns
testpaths = tests

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring full system
    regression: regression tests against golden set
    performance: performance benchmarking tests
    requires_golden: tests requiring golden reference videos
    unit: unit tests for individual components
    
# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src.evaluation --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

# Test fixtures
# Fixtures in conftest.py and tests/fixtures/ are automatically discovered

# Logging
log_cli = false
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .cache
    .pytest_cache
    node_modules
    
# Minimum Python version
minversion = 3.8
