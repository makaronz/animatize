global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'animatize'
    environment: 'production'

scrape_configs:
  - job_name: 'animatize'
    static_configs:
      - targets: ['animatize:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
